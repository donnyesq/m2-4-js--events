<!DOCTYPE html>
<html>
  <head>

      rel="stylesheet"
    />
    <style>
      body {
        background-color: gainsboro;
      }

      p {
        font-family: "Lato", sans-serif;
        font-size: 48px;
        font-weight: bold;
        text-align: center;
      }

      span#time {
        color: #cd5b45;
      }

      p.result {
        color: #cd5b45;
      }

    <p class="time-text">

    <p class="result" id="result"></p>

  </body>
